
{% extends "account/base.html" %}

{% load i18n crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5">
        <h2>Set Password</h2>

        <form method="POST" action="./" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit" name="action">Set Password</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
