{% extends "base.html" %}
{% load static %}{% load i18n %}

{% block content %}

<div class="container">

    <h2>Comparisons</h2>

    <div class="list-group">
        {% for comparison in object_list %}
          <a href="{% url 'comparisons:detail' comparison.pk %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ comparison.title }}</h4>
          </a>
        {% endfor %}

    </div>

{% endblock content %}
