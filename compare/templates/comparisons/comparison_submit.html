{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Submit Comparison</h1>
<div class="card card-block row">
  <h3 class="card-title">Make a Submission to "{{ comparison.title }}"</h1>
  {% crispy comparison_item_create_form %}

</div>
{% if comparison_item_create_form.image.value %}<script>alert("hello!")</script>{% endif %}
<script>
  function upload_img(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        $('#image_preview').attr('src', e.target.result);
      }
      reader.readAsDataURL(input.files[0]);
      $("#image_preview").attr("width", "300");
    }
  }
  $(document).ready(function() {
    $("#id_image").wrap("<span class='btn btn-primary btn-file'>Browse</span>");
    $("#id_image").attr("onchange", "upload_img(this);");
  });
</script>
{% endblock %}
